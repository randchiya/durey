name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        cd ..
        
    - name: Import Code-Signing Certificates (Optional)
      if: ${{ secrets.IOS_CERTIFICATE_P12 != '' }}
      uses: Apple-Actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_CERTIFICATE_P12 }}
        p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        
    - name: Download Provisioning Profile (Optional)
      if: ${{ secrets.IOS_PROVISIONING_PROFILE != '' }}
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        
    - name: Build iOS App
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA (if certificates available)
      if: ${{ secrets.IOS_CERTIFICATE_P12 != '' }}
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -archivePath $PWD/build/Runner.xcarchive \
          -allowProvisioningUpdates \
          archive
        
        xcodebuild -exportArchive \
          -archivePath $PWD/build/Runner.xcarchive \
          -exportPath $PWD/build \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates
        cd ..
        
    - name: Upload IPA Artifact (if available)
      if: ${{ secrets.IOS_CERTIFICATE_P12 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: DuRey-IPA
        path: ios/build/*.ipa
        retention-days: 30
        
    - name: Upload .app Bundle (unsigned)
      if: ${{ secrets.IOS_CERTIFICATE_P12 == '' }}
      uses: actions/upload-artifact@v4
      with:
        name: DuRey-App-Unsigned
        path: build/ios/iphoneos/Runner.app
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ios/build/*.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
